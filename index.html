<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>

    <h1 id="title"> Survey Form <h1>
      <div id="form-frame">
      <p id="description">
        Let me know how I can improve my coding skills
      </p>
      <form id="survey-form" method="get">
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">* Name: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">* Email: </label>
          </div>
          <div class="rightTab">
            <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">* Age: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="number" name="number" min="1" max="100" id="number" class="input-field" placeholder="Age" required>
          </div>
        </div>
        <div class="labels">
        <label for="currentPos">Which option best describes your coding experience?</label>
        </div>
        <div class="rightTab">
            <select id="dropdown" name="currentPos" class="dropdown">
          <option disabled value>Select an option</option>
          <option  value="student">Learning</option>
          <option value="job">Intermediate</option>
          <option value="learner">Expert</option>
        </select>
          </div>
        <div id="row-tab">
          <div class="labels">
            <label for="most-like">* In your opinion what is the most important subject for a code newbie to start learning? </label>
          </div>
          <div class="rightTab">
            <ul style="list-style: none;">
              <li class="radio"><label>Computer Science Fundamentals <input name="radio-buttons" value="1"  type="radio" class="subjects" ></label></li>
              <li class="radio"><label>Algorithms and Data Structures<input name="radio-buttons" value="2"  type="radio" class="subjects" ></label></li>
              <li class="radio"><label>Coding Language<input name="radio-buttons" value="3"  type="radio" class="subjects" ></label></li>
              <li class="radio"><label>Not Sure<input name="radio-buttons" value="3"  type="radio" class="subjects" ></label></li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="preferences">Things that distract you when coding: </label>
          </div>
          <div class="rightTab">
            <ul id="preferences" style="list-style: none;">
              <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Loud music</label></li>
              <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">People talking</li>
              <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Phone calls</label></li>
              <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Social media</label></li>
            </ul>
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label for="comments">Any Suggestions to Improve my Learning Experience?</label>
          </div>
          <div class="rightTab">
            <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>
        <button id="submit" type="submit"> Submit </button>
       </form>
        </div>
      <footer id="footer">
          <p> Developed by Romy Furtado <a id="github-link" href="https://github.com/Rofrtd" target="_blank"><img id="github-logo" src="https://www.shareicon.net/data/128x128/2016/08/13/808566_media_512x512.png"</a></p>
        </footer>
  </body>
</html>
